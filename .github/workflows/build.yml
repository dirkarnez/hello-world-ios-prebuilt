name: cpp-mingw-prebuilt-release-actions-workflow
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*'

jobs:
  build:
    name: Create Release
    runs-on: macos-12
    env:
      targetZip: Hello-World-iOS-${{ github.ref_name }}.zip
    steps:
      - run: git clone https://github.com/cwalk/Hello-World-iOS
          
      - uses: sinoru/actions-setup-xcode@v2
        with:
          xcode-version: '13.4' # Exact version of a Xcode version to use
#           apple-id: 'bot@sinoru.io' # Apple ID to download from Apple Developer when Xcode not available in local
#           apple-id-password: ${{ secrets.APPLE_ID_PASSWORD }}
          
      - run: |
          cd "Hello-World-iOS" && \
          xcodebuild \
          -project Hello World.xcodeproj \
          -target hello_world_ios \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -exportArchive -archivePath "Hello World.xcarchive" \
          -exportPath "Hello World.ipa"

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "Hello-World-iOS"
          filename: "${{ env.targetZip }}"
       
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "Hello-World-iOS/${{ env.targetZip }}"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
